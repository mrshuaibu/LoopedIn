<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Shuaibu Michael">
    <meta name="description" content="My web project">
    <meta name="keywords" content="html, css, web, seo, web development">
    <title>LoopedIn</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/home.css" media="all">
    <script src="./assets/js/home.js" type="module"></script>
</head>
<body>
    <header class="nav-container">
        <div class="flex container nav">
            <div class="logo flex">
                <h1>LoopedIn</h1>
                <div class="search-bar flex">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search...">
                </div>
            </div>
            <nav>
                <ul class="nav-list flex">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Network</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Jobs</a>
                    </li>
                </ul>
            </nav>
            <div class="profile">
                <img src="./assets/img/favicon.jpg" alt="Profile Picture">
            </div>
        </div>
    </header>
    
    <main>
        <div class="container flex homepage">
            <div class="profile-info">Hi</div>
            <div class="feed">
                <div class="input-area">
                    <input 
                    type="text" 
                    class="text-area" 
                    placeholder="Make a post"
                    >
                    <div class="post-upload flex">
                        <input 
                        type="file" id="fileUpload" 
                        class="upload-input" 
                        accept="image/*"
                        >
                        <div class="flex upload-container">
                            <label for="fileUpload" class="upload-icon">
                                <i class="fa-solid fa-image upload-icon"></i>
                            </label>
                            <span id="fileName">No file selected</span> 
                        </div>
                        <button class="post-button">Post</button>
                    </div>
                    <div class="warning-text"></div>
                </div>
                <div class="display-area"></div>
                <div class="post">
                    <div class="post-header">
                        <img src="./assets/img/user01.jpg" 
                        alt="profile picture" 
                        class="post-profile-pic"
                        >
                        <div class="post-info">
                            <span class="post-user-name">
                                Rob Banner
                            </span>
                            <span class="post-date">
                                December 12, 2024 10:36 AM
                            </span>
                        </div>
                    </div>
                    <p class="post-text">
                        This is so cool guys, today is the best day ever!
                    </p>
                    <img src="./assets/img/user2.jpg" 
                    alt="post image" 
                    class="post-image"
                    >
                </div>
                <div class="post">
                    <div class="post-header">
                        <img src="./assets/img/user02.jpg" 
                        alt="profile picture" 
                        class="post-profile-pic"
                        >
                        <div class="post-info">
                            <span class="post-user-name">
                                Karen Milk
                            </span>
                            <span class="post-date">
                                December 13, 2024 12:52 PM
                            </span>
                        </div>
                    </div>
                    <p class="post-text">Having a great time with this layout!</p>
                    <img src="./assets/img/user1.jpg" 
                    alt="post image" 
                    class="post-image"
                    >
                </div>
            </div>
            <div class="suggestions">Hi</div>
        </div>
    </main>             
    <footer>
        <div class="container flex height">
            <ul class="social-list flex">
                <li>
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>
            <div class="copyright">
                <p>&copy; 2024 LoopedIn</p>
            </div>
        </div>
    </footer>
</body>
</html>
